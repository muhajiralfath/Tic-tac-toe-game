<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/overlays.css" />
    <link rel="stylesheet" href="/style/configuration.css" />
    <link rel="stylesheet" href="/style/game.css" />
    <title>Game Tic Tac</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <header id="main-header">
      <h1>Tic Tac Toe Game</h1>
      <p>Game built with HTML, CSS, & JavaScript</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="player">Player Name</label>
            <input type="text" name="username" id="player" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article>
          <h3>You Won, <span id="winner-name">Player Name</span>!</h3>
          <p>Click Start a New game above, to Start a new game!</p>
        </article>

        <p>It's Your Turn <span id="active-player">Player Name</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
